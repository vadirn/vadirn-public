<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="icon" href="%sveltekit.assets%/icon.svg" sizes="any" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			// On page load or when changing themes, best to add inline in `head` to avoid FOUC
			if (localStorage.theme === 'dark' || (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
				document.documentElement.classList.add('dark')
			} else {
				document.documentElement.classList.remove('dark')
			}
		</script>
		<script defer data-domain="vadirn.io" src="https://plausible.io/js/script.js"></script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-code="viewport">
		<div id="app" style="display: contents">%sveltekit.body%</div>
		<div id="modals"></div>
	</body>
</html>
